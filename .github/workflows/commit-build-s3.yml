name: commit-build
on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/commit-build-s3.yml'
      - 'components/**'
      - 'main/**'
      - 'tools/**'
      - 'sdkconfig.defaults'
      - 'sdkconfig.defaults.esp32s3'
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: get esp-idf
        run: |
          pip3 install --upgrade pip
          mkdir -p ~/esp
          cd ~/esp
          git clone -b release/v4.4 --recursive https://github.com/espressif/esp-idf.git
          cd ~/esp/esp-idf
          ./install.sh
      - name: build s3
        run: |
          source ~/esp/esp-idf/export.sh
          idf.py --version
          idf.py set-target esp32s3
          idf.py build
      - name: pack firmware
        run: |
          pip3 install -r tools/requirements.txt
          cd tools/
          python3 esp32v2-dev.py -t esp32s3 -p
          mkdir firmware
          mv *.soc firmware/
      - name: Upload firmware
        uses: actions/upload-artifact@main
        with:
          name: s3-master
          path: tools/firmware/